<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Playlist</title>
<link href="admin.css" rel="stylesheet">
</head>
<body>
<h1>VIEW PLAYLISTS</h1>
<table border=1>
	<thead>
		<tr>
			<td>Playlist ID</td>
			<td>Playlist NAME</td>
			<td>Playlist SONGS</td>
			
	    </tr>
	</thead>
	<tbody>
	   <tr th:each="pl:${plist}">
	       <td th:text=${pl.id}></td>
	       <td th:text=${pl.name}></td>
	       
	       <td>
	       <ul>
	       <li th:each="s :${pl.songs}">
	       <span th:text="${s.name}"></span>
	           <audio controls>
	               <source th:src=${s.link} type="audio/mpeg">
	              
	           </audio>
	            <br><br/>
	           
	          </li>
	          </ul> 
	       </td>
	   </tr>       
	</tbody>    		


</table>
</body>
</html>
