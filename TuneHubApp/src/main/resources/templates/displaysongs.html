<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Songs</title>
<link href="admin.css" rel="stylesheet">
</head>
<body>
<h1>VIEW SONGS</h1>
<table border=1>
	<thead>
		<tr>
			<td>Name</td>
			<td>Artist</td>
			<td>Genre</td>
			<td>Link</td>
	    </tr>
	</thead>
	<tbody>
	   <tr th:each="songslist : ${songslist}">
	       <td th:text=${songslist.name}></td>
	       <td th:text=${songslist.artist}></td>
	       <td th:text=${songslist.genre}></td>
	       <td>
	           <audio controls>
	               <source th:src=${songslist.link} type="audio/mpeg">
	           </audio>
	           
	       </td>
	   </tr>       
	</tbody>    		


</table>
</body>
</html>
